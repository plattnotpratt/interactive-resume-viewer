<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header class="main">
        <div class="logo">
        <h1>Interactive Resume Builder</h1>
        <p>Build your resume in minutes with this interactive tool.</p>
        </div>
        <nav>
            <a href="#skills">Skills</a>
            <a href="#experience">Resume</a>
            <a href="#projects">Projects</a>
            <!-- <a href="#education">Education</a>
            <a href="#contact">Contact</a> -->
        </nav>
    </header>
    
    <main class="wrapper">
        <section id="ptb" class="page-title-bar">
            <h2></h2>
            <h4></h4>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <div id="skills-list" class="container">
            </div>
            <!-- Skills content will be dynamically inserted here -->
        </section>
        <section id="experience">
            <h2>Experience</h2>
            <div id="experience-list" class="container">
            </div>
            <!-- Resume content will be dynamically inserted here -->
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div id="projects-list" class="container">
            </div>
            <!-- Projects content will be dynamically inserted here -->
        </section>
        <!-- <section id="education" class="container">
             Education content will be dynamically inserted here
        </section>
        <section id="contact" class="container">
            Contact content will be dynamically inserted here
        </section> -->
        
    </main>
    <footer class="main">
        Built in 1 hour with ❤️ by <a href="cplatt.xyz" target="_blank">cplatt.xyz</a>
    </section>
